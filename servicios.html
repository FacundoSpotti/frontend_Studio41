<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Studio 41 — Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />


  </head>
  <body>

    <header class="header">

        <div class="logo_header">Studio 41</div>

        <nav class="nav">
            <a href="#servicios">Servicios</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#contacto">Contacto</a>
        </nav>

        <a href="#contacto" class="btnContacto">Contactanos</a>

    </header>

    <div class="background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
        <div class="noise"></div>
    </div>

    <main>

        <div class="hero">
            <div class="hero_content">
                <p class="hero_location">Studio 41</p>
                <h1 class="hero_title">Servicios</h1>
            </div>
        </div>

<!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->

      <section id="contacto" class="section section--contact">

      </section>

      <!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->

      <section id="modal" class="">

        <!--CARGA DE LA MODAL POR CODIGO-->

      </section>

<!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->

      <div id="modalOverlay" class="modal-overlay"></div>

      <div id="modalConfirmacion" class="modal">

          <!-- BOTÓN CERRAR -->
          <button id="btnCerrar" class="modal-close">✕</button>

          <h2>Tu solicitud</h2>

          <div id="modalContenido" class="modal-content"></div>

          <div class="modal-buttons">
              <button id="btnEditar" class="btn btn--ghost">Editar</button>
              <button id="btnEliminar" class="btn btn--primary">Eliminar</button>
          </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer_inner">
        <span>Studio 41</span>
        <span>© 2025</span>
      </div>
    </footer>

    <script src="datos.js"></script>
    <script src="funciones.js"></script>
    <script src="codigo.js"></script>

  </body>
</html>
