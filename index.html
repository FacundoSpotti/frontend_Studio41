<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Studio 41 — Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <!--COLOCAR FABICON-->

  </head>
  <body>

    <header class="header">

        <div class="logo_header">Studio 41</div>

        <nav class="nav">
            <a href="servicios.html">vicios</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#contacto">Contacto</a>
        </nav>

        <a href="#contacto" class="btnContacto">Contactanos</a>

    </header>

    <div class="background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
        <div class="noise"></div>
    </div>

    <main>

        <div class="hero">
            <div class="hero_content">
                <p class="hero_location">Montevideo, Uruguay</p>
                <h1 class="hero_title">Studio 41</h1>
            </div>
        </div>


        <section class="hero-bg">
        <div class="hero-bg_text">Studio41 <br> Studio41 <br> Studio41</div>
        <p class="hero-bg_quote">
            “Diseñamos con propósito.<br>Comunicamos con impacto.”
        </p>
        </section>

<!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->

      <section id="servicios" class="section section-portfolio">
        
        <!--CARGA DE LOS SERVICIOS POR CODIGO-->

      </section>


<!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->

      <section class="hero-bg-2">
        <div class="hero-bg_text">Servicios</div>
        <a href="servicios.html" class="btnContacto">Servicios</a>
        </section>

<!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->

      <section id="nosotros" class="section section--team">

        <!--CARGA DE LOS INTEGRANTES POR CODIGO-->

      </section>

<!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->

    <section id="contacto" class="section section--contact">
        <div class="container contact">
          <div class="contact_form">
            <h2 class="section_title">Contactanos</h2>
            <form>
                <div class="field">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"/>
                </div>

                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"/>
                </div>

                <div class="field">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion"/>
                </div>

                <div class="field">
                    <label for="presupuesto">Presupuesto (USD):</label>
                    <input type="number" id="presupuesto" name="presupuesto"/>
                </div>

                <button type="submit" class="btn btn--primary">Enviar</button>
            </form>
        </div>

          <div class="contact_logo">
            <img src="img/Studio 41 logo.jpeg" alt="Studio 41 Logo"/>
            <div class="contact_logo-placeholder">Studio 41</div>
          </div>
        </div>
      </section>

<!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->

      <section id="modal" class="">

        <!--CARGA DE LA MODAL POR CODIGO-->

      </section>

<!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->


    </main>

    <footer class="footer">
      <div class="container footer_inner">
        <span>Studio 41</span>
        <span>© 2025</span>
      </div>
    </footer>

    <script src="datos.js"></script>

    <script src="funciones.js"></script>
    <script src="codigo.js"></script>

  </body>
</html>
